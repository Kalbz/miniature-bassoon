<!-- src/app/app.component.html -->
<div (contextmenu)="onRightClick($event)" style="height: 100vh; width: 100vw; position: relative;">
  <!-- Show only login component when on the login route -->
  <router-outlet *ngIf="isLoginOrRegisterRoute"></router-outlet>
  
  <!-- Show main application components when logged in and not on the login or register route -->
  <ng-container *ngIf="!isLoginOrRegisterRoute && (isLoggedIn$ | async)">
    <router-outlet></router-outlet>
    <app-header></app-header>
    <app-item-list></app-item-list>
    <app-context-menu *ngIf="contextMenuVisible"
      [ngStyle]="{'--x': contextMenuPosition.x + 'px', '--y': contextMenuPosition.y + 'px'}"
      (close)="contextMenuVisible = false">
    </app-context-menu>
  </ng-container>
</div>
