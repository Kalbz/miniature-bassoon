<div class="idea-square" [style.backgroundColor]="item.color">
  <h3>{{ item.name }}</h3>
  <p>{{ item.description }}</p>
  <p *ngIf="item.tags && item.tags.length > 0">
    <strong>Tags:</strong>
    <span *ngFor="let tag of item.tags" class="tag">{{ tag }}</span>
  </p>
  <p *ngIf="item.emoji">
    <span class="emoji">{{ item.emoji }}</span>
  </p>
  <p>
    <strong>Upvotes:</strong> {{ item.totalVotes }}
  </p>
  <div class="vote-buttons">
    <button (click)="upvote()">
      <img src="../assets/icons/upvote-svgrepo-com.svg" alt="Upvote" />
    </button>
    <button (click)="downvote()">
      <img src="../assets/icons/downvote-svgrepo-com.svg" alt="Downvote" />
    </button>
    <button *ngIf="editMode"   (click)="edit()">
      <img src="../assets/icons/edit.svg" alt="Edit" />
    </button>
    <button *ngIf="editMode"   (click)="delete()">
      <img src="../assets/icons/delete.svg" alt="Delete" />
    </button>
  </div>
</div>
